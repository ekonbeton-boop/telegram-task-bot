<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üìã –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –∑–∞–¥–∞—á</a>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
        function closeTask(taskId) {
            let time = prompt("–°–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤ –ø–æ—Ç—Ä–∞—á–µ–Ω–æ?");
            if (time === null) return;

            $.post(`/close/${taskId}`, { time_spent: time }, function(data) {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.error);
                }
            });
        }

        function editTask(taskId, currentDesc) {
            let newDesc = prompt("–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:", currentDesc);
            if (newDesc === null) return;

            $.post(`/edit/${taskId}`, { description: newDesc }, function(data) {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.error);
                }
            });
        }

        function deleteTask(taskId) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
                $.post(`/delete/${taskId}`, function(data) {
                    if (data.success) {
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
